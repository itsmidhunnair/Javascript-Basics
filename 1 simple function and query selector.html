<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <style>
        body
        {
            padding: 30px;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <h1>This is my Site</h1>
    <button type="button" class="btn btn-primary" onclick="changetext()">
        Change the text
    </button>
    
</div>
    <script>
    const header = document.querySelector('h1');

    function changetext()
        {
        header.innerText = 'my new text!';
        const body = document.querySelector("button");
        body.innerText = 'Revert Back'
        }
    </script>
</body>
</html>
