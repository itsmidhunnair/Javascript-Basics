    function getCoffee() 
        {
            document.body.style.backgroundColor = '#C0FFEE';
        }

     
        const coffeeButtons = document.querySelectorAll('.coffee-btn'); //this query selector will grab all the button
            coffeeButtons.onclick = 
                function() 
                    {  
                        document.body.style.backgroundColor = '#C0FFEE';  
                    }
    

    //both can be used to select multiple button ðŸ‘†ðŸ‘‡
   
    coffeeButtons.forEach(function(button) 
        {
          button.onclick = getCoffee;  
        }
        
    );
    
    //=================== Option 3 =======================================
    
    const btn2 = document.querySelector('.btn2');
    function notListening() 
        {
            document.body.style.backgroundColor = 'lightblue'     
        }
        btn2.addEventListener('click', notListening);
        btn2.addEventListener('mouseenter', goCoocoo);

        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => button.addEventListener('mouseleave', notListening));
