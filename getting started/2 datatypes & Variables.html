    <script>
        //strings
        'this is my string';
        'my second string';
        "my name is mn";

        //numbers
        10;
        500;
        3.14;

        //booleans
        true;
        false;
        
        console.log(Boolean('this is my string'))
        console.log(Boolean(''))

        //specials
        undefined;
        let user1 = 'mn';
        
        console.log(user1);
        
        undefined;
        let user2;
        
        console.log(user2);
        
        null;
        let user3 = null;
        
        console.log(user3);
       
        NaN; //not a number
        let user4 = null;
        
        console.log(user4);

        //OBJECTS (for key and value)
        const user5 = {
            name: 'Midhun',
            username: 'MN'
        };

        //array (for storing data one after the another)
        const user6 = [
            'midhun',
            'nair',
            'mn'
        ];
        const mixedarray = [
            'midhun',
            '1',
            'nair',
            '2',
        ];

        //output of objects
        console.log(user5);
        console.log(user5.name);
        console.log(user5.username);

        //output of string
        console.log(user6);
        console.log(user6.name); //will be undefined because there is no key like in object
        console.log(user6[0]); //the only way to fetch data from string
        console.log(user6[1]); //the only way to fetch data from string
        
        //both objects and array can be also accessed from console by just directly typing const name like 'user5'
        
        //arrays to store objects (array of objects)
        const user7 = [
            { name: 'midhun'},
            { name: 'nair'},
            { name: 'mn'}
        ]

        //output of array of objects
        console.log(user7);//to access whole array
        console.log(user7[0]);//to access the a specific array
        console.log(user7[2].name);//to access a specific object of a specific array

        //declaring variables
        var thing = 'first'//in ES-5 version (version before the latest version) [should not be used anymore]

        const otherThing = 'second'; //const means we cannont reassign these
        //eg
        //otherThing = 'new string'; // will give an error "assignment to constant variable"


        let newThing = 'third'; //we can reassign a variable in let
        //eg
        newThing = 'new string'//enter 'newThing' in Console and no errors

        //reassigning can be done of a string with object (property of a string) in const 
        const otherThing1 = 
        { 
            name: 'midhun'
        };

        //reassigning
        
        otherThing1.name = 'nair';//check in console, it is allowed
        
        //------------------------
        let myvariable;
        //-
        //- you can create a variable first then define it later
        //-
        //-
        myvariable = 'something';//check in console

        

    </script>
