<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <style>
        body
        {
            padding: 30px;
        }
    </style>
</head>
<body>


<!----------------Javascript---------------------->
    <script>
        
        const a = 10,
        b = 3,
        c = 15;
        //OR//
        //const a = 10,
        //const b = 3,
        //const c = 15,
        //both are valid

        const d = '5',
        e = 'midhun',
        f = 'nair';

        let g = 6;
        h = 8;
        i = '5';

        console.group('Addition'); //groups will make a formulated look in the console (simillar to drop down)

            //-----------------addition------------------------//

            console.log(a + b);//13 in console
            console.log(a + c);//25 in console
            console.log(e + f);//midhunnair in console, addition can also be done of strings
            console.log(e + ' ' + f);//midhun nair in console, just add a blank space

            console.log(a + d)//105 because here d is string and the value of that string is 5 (the o/p will be string)
            
            //'typeof' can be used in console to check the type (whether its a number or string)
            //eg: typeof (a)

            console.log(e + ' created this');// midhun created this string can be added with the variable

        console.groupEnd();


    
        console.group('Substraction');
            //-----------------Subtraction------------------------//

            console.log(a - b);//7 in console
            console.log(a - c);//-5 in console
            console.log(e - f);//NaN because its string
        console.groupEnd();
        
        
    console.groupCollapsed('Multiplication'); //group collapsed will not allow to open a group on refresh
            //-----------------Multiplication------------------------//

            console.log(a * b);//30 in console
            console.log(a * c);//150 in console
            console.log(a * 3);//30 in console
            console.log(e * f);//NaN because its string

    console.groupEnd();

    console.group('Incrementing');
            console.log(g + 1);//7
      //      console.log(a++);      //wil get a error because a++ will overwrite the value of a with an increment but as 'a' is constant it cannot be done
            console.log(g++);//6 (post increment)
            console.log(g);//7
            console.log(++g);//8 (pre increment)
            
    console.groupEnd();
  
  
    console.group('Decrementing');
            console.log(g - 1);//7
            console.log(g--);//8 (post Decrement)
            console.log(g);//7
            console.log(--g);//6 (pre Decrement)
            
    console.groupEnd();


    console.group('h += g');
            console.log(h += g);//14 => (h = h + g)
            console.log(i += f);//5nair =>it also works for strings
    console.groupEnd();
    </script>
</body>
</html>
